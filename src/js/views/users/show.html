<div class="container">
  <h1 class="username"> Welcome, <strong>{{ usersShow.user.username }}</strong></h1>

  {{items.companyData.id}}

  <div class="companies">
    <h2>Your businesses:</h2>
    <ul>
      <li ng-repeat="item in usersShow.items">
        <div class="business panel">
          <div class="row">
            <div class="col-md-6">
                <h2>{{ item.name }}</h2>
            </div>
            <div class="col-md-6">
                <h3>
                  <a ui-sref="companyDashBoard( { id: item.owner, company_id: item._id})">Dashboard</a>
                </h3>
            </div>
          </div>


          <div class="row">
            <div class="col-md-6">
              <h5>Description:</h5>
            </div>
            <div class="col-md-6">
              <h5>{{ item.description }}</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h5>Website:</h5>
            </div>
            <div class="col-md-6">
              <h5><a target="_blank" href="http://{{ item.website }}">{{ item.website }}</a></h5>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h5>Created on:</h5>
            </div>
            <div class="col-md-6">
              <h5>{{ item.createdAt }}</h5>
            </div>
          </div>
        </div>
        <!-- Will insert other data here, once ideas are seeded. -->
      </li>
    </ul>
  </div>
</div>
