<section class="usersShow">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Welcome, {{ usersShow.user.username }}</h1>
        <h3>Your information</h3>
        <div class="userLogo" style ="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/63/African_elephant_warning_raised_trunk.jpg')"></div>
        <h4>Nickname - {{ usersShow.user.username }}</h4>
        <h4>Email - {{ usersShow.user.email }}</h4>
        <md-button class="btn btn-primary" ui-sref ="usersUpdate({id: usersShow.user._id})" type="button" name="button">Edit Profile</md-button>
        <md-button class="btn btn-primary" ui-sref ="usersDelete({ id: usersShow.user._id})" type="button" name="button">Delete Profile</md-button>
      </div>

      <div class="col-md-6">
        <h2>My companies</h2>
        <div class="companies">
          <div class="container">
            <div class="row">
              <div class="col-md-3 col-xs-4" ui-sref="companyDashBoard( { id: company.owner, company_id: company._id})" ng-repeat="company in usersShow.items">
                <h3><strong>{{company.name}}</strong></h3>
                <div class="companyFaded"></div>
                <div class="companyLogo" style ="background-image: url('{{company.image}}')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
