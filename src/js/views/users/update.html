<!-- User update -->
<section class="users-update">
<div class="container">
  <h1>Edit Your Profile</h1>
  <form ng-submit="companiesNew.create()">
    <div class="form-group ncfg">
      <input class="form-control ncf" type="text" name="company name" ng-model="companiesNew.company.name" placeholder="Company Name">
    </div>
    <div class="form-group ncfg">
      <input class="form-control ncf" type="text" name="description" ng-model="companiesNew.company.description" placeholder="Company Description">
    </div>
    <div class="form-group ncfg">
      <input class="form-control ncf" type="text" name="website" ng-model="companiesNew.company.website" placeholder="Company website">
    </div>
    <div class="form-group ncfg">
      <input class="form-control ncf" type="text" name="image" ng-model="companiesNew.company.image" placeholder="Company image url">
    </div>
    <input class="btn btn-default newCompSubmit" type="submit" value="Create company" />
  </form>
</div>
</section>
