<div class="container-fluid showPage">
<h1><span>{{companiesShow.company.name}}</span> ideas page</h1>
 <form ng-submit="companiesShow.addIdea()">
   <input type="text" ng-model="companiesShow.idea.idea">
   <button type="submit" class="createIdeaBtn">Create Idea</button>
</form>
<hr />
<ul class="list-unstyled">
  <li ng-repeat="idea in companiesShow.company.ideas">
    <div class = "panel ideaPanel pull-left">
      <p class ="ideaAnon">{{ idea.randomUsername}} says ...</p>
    <p class="ideas" ui-sref="Idea({id: idea._id})">{{idea.idea}}</p>
    <div class="btn-group pull-right" role="group" aria-label="...">
      <span class= "vote">{{count}}</span>
      <button class="btn btn-default pull-right" ng-click="companiesShow.upvote(idea._id)">&#x21e9  ({{ idea.upvotes.length }})
      </button>
      <button class="btn btn-default pull-right" ng-click="companiesShow.downvote(idea._id)"> &#x21e7 ({{ idea.downvotes.length }})</button>
    </div>
  </div>
  </li>
</ul>
</div>
