<section class="companies">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-4" ui-sref="companyShow({id: company._id})" ng-repeat="company in companiesIndex.companies">
        <h3>{{company.name}}</h3>
        <div class="companyFaded"></div>
        <img src="{{company.image}}" alt="company image">
      </div>
    </div>
  </div>
</section>
