<!DOCTYPE html>
<html ng-app="clementine">
<head>
  <meta charset="utf-8">
  <title>Clementine</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js" charset="utf-8"></script> -->
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Input</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="companyIndex">All companies</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersShow({id: main.user.id})">Profile</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main ui-view>
  </main>
</body>
</html>
